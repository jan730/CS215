<!DOCTYPE html>
<html>
<head>
    <title>Gaming Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div id="global-formatting">
        <header>
            <div id="logo">
                <a href="dashboard.html">Logo here</a>
            </div>
            <div id="page-name">
                <p>Game History Page</p>
            </div>
            <div id="user-options">
                <p><a href="login.html">Log out</a></p>
            </div>
        </header>

        <div id="dashboard-body">
            <h1 id="dashboard-games-title">Game History</h1>
            <h2 id="dashboard-my-account"><a href="userInfo.html">My Account</a></h2>

            <div id="dashboard-game-history">
                <table>
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Opponent</th>
                            <th>Result</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12345</td>
                            <td>PlayerX</td>
                            <td>Win</td>
                            <td>2024-06-01</td>
                        </tr>
                        <tr>
                            <td>12346</td>
                            <td>PlayerY</td>
                            <td>Loss</td>
                            <td>2024-06-02</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="dashboard-pagination">
                <button>&lt;</button>
                <span>Page No.</span>
                <button>&gt;</button>
            </div>
        </div>
        
        <footer>
                <a href="https://validator.w3.org/check?uri=http%3A%2F%2Fwww.webdev.cs.uregina.ca%2F%7Eizk251%2Fassignments%2FCS215IZ%2FgameHistory.html&charset=%28detect+automatically%29&doctype=XHTML+1.1&group=0&user-agent=W3C_Validator%2F1.3+" id="xhtml-validator">XHTML 1.1 Validator</a>
                
                <a href="https://jigsaw.w3.org/css-validator/check/referer" id="css-validator">
                        <img style="border:0;width:88px;height:31px"
                            src="https://jigsaw.w3.org/css-validator/images/vcss"
                            alt="Valid CSS!" />
                </a>
        </footer>
    </div>
</body>
</html>
