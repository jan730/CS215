<!DOCTYPE html>
<html>
    <head>
        <title>Gaming History</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="container">
            <header id="login-header">
                <div id="logo">
                    <p>Logo here</p>
                </div>
                <div id="page-name">
                    <p>Header</p>
                </div>
                <div id="user-options">
                    <p>Log out</p> 
                </div>
            </header>
            <main id="centered-main">
                <div class="form-title">
                    <h2>Log In</h2>
                </div>
                <form action="dashboard.html" method="post" class="auth-form">
                    <div class="form-input">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-submit-button">
                        <input type="submit" value="Log In" />
                    </div>
                </form>
                <div class="form-note">
                    <a href="signup.html" id="sign-up">Create an account?</a>
                    <!--Forgot password button will require a separate page-->
                    <a href="" id="forgot-pass">Forgot password?</a>
                </div>    
            </main>
        </div>
    </body>
</html>
