<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="global-formatting">
            <header>
                <div id="logo">
                    <p>Logo here</p>
                </div>
                <div id="page-name">
                    <p>Header</p>
                </div>
                <div id="user-options">
                    <a href="login.html">Log In</a>
                </div>
            </header>
            <div id="container">
                <main id="centered-main">
                    <div class="form-title">
                        <h2>Sign Up</h2>
                    </div>
                    <form action="dashboard.html" method="post" class="auth-form">
                        <div class="form-input">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div>
                                <label for="nickname">Nickname</label>
                                <input type="text" id="nickname" name="nickname" />
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" />
                            </div>
                            <div>
                                <label for="cpassword">Confirm password</label>
                                <input type="password" id="cpassword" name="cpassword" />
                            </div>
                        </div>
                        <div class="form-submit-button">
                            <input type="submit" value="Sign Up" />
                        </div>
                    </form>
                    <div class="form-note">
                        <a href="login.html" id="log-in">Already have an account?</a>
                    </div>    
                </main>
            </div>
            
            <footer>
                <a href="#">XHTML 1.1 Validator</a>
                <a href="#">CSS3 Validator</a>
            </footer>
        </div>
    </body>
</html>
